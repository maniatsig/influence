<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>i-nfluence</title>
        <link rel="stylesheet" href="influence.css">
    </head>

    <body>
		
		<header>
			<div class="title">i-nfluence</div>
			
			<!-- Main menu -->
			<nav class="navigation">
				<ul>
						<li id="geoinfluence"><a href="#">GeoInfluence</a></li>
						<li id="dataload"><a href="#">Load Data</a></li>
						<li id="info"><a href="#" onclick=show_info()>Info</a></li>    
				</ul>
			</nav>
		</header>
		
		<main>
			
			<!-- Content -->
			<div class="content" id="chart">
					<h4 id="chart_descr"></h4>
					<div id="geochart"></div>
					<div id="columnchart2"></div>
					<div id="columnchart3"></div>
			</div>
			
			<div class="content" id="data">
					<form id ="UserData">
						<fieldset>
							<label id="url_label">Insert your shared Google Spreadsheet URL:</label>
							<input name="users_url" type="url" required pattern="https://docs\.google\.com\/(.+)" title="The URL must be a shared Google Spreadsheet">
							<label>Give a description:</label>					
							<input name="descr" type="string" title="Give a simple description for your project">
							<button type="button" onclick=LoadData()>Submit</button>	
						</fieldset>			
					</form>
			</div>
			
			<div class="content" id="information">
					
			</div>
			
		</main>
		
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 	<script src="influence.js"></script>
		
		
    </body>
</html>
